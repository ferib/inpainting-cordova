<!DOCTYPE HTML>
<html>
<head>
    <title>Inpainting API test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        body{
            margin: auto;
            background-color: #eee;
        }
        .button-orange {
            border: 1px solid #AD3B1F;
            background-color: #df4b26;
            color: #eee;
            margin:auto;
            margin-bottom: 4px;
            width: 100%;
            height: 35px;
        }
        .button-orange:disabled{
            border: 1px solid dimgray;
            background-color: grey;
        }
        .slider-orange {
            -webkit-appearance: none;
            width: 99%;
            height: 15px;
            border-radius: 5px;
            background: grey;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin-bottom: 8px;
        }
        .slider-orange::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #df4b26;
            cursor: pointer;
        }

        .slider-orange::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #df4b26;
            cursor: pointer;
        }
        #content {
            margin: auto;
            /*border-radius: 10px;
            padding: 3px;*/
        }
        #footer{
            text-align: center;
            position: absolute;
            bottom: 0;
            left:0;
            text-decoration: none;
        }
        h1{
            text-align: left;
            font-size: 52px;
            font-family: 'Long Cang', cursive;
            margin-bottom: 115px;
            margin-top: -45px;
        }
        .preview
        {
        //width: 100%;
        //height: auto;
        //min-height: 500px;
            border-color: gray;
            border-style: solid;
            border-radius: 3px;
            border-width: 1px;
            margin-bottom: 5px;
            background-size: contain;
            background-repeat: no-repeat;
            color: #dedede;
            background-color: #333;
        }
        .preview-note
        {
            position: absolute;
            text-align: center;
            font-size: 54px;
            font-family: 'Long Cang', cursive;
            margin-top: 42px;
            width: 98%;
        }
        #mask
        {
        //object-fit: contain;
            display: block;
            width: 100%;
        }
        #canvas
        {
            display: block;
            width: 100%;
            height: 100%;
        }
        .galery-list
        {
            padding: 0;
        }
        .galery-img
        {
            display: block;
            width: 100%;
            margin: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid gray;
        }
        li{
            list-style: none;
        }
        .polaroid-frame
        {
            /*border-color: grey;
            border-style: solid;
            border-radius: 6px;
            border-width: 3px;*/
            background-color: #fefefe;
            padding: 3px;
        }
        #polaroid-footer
        {
            height: auto;
            background-color: #fff;
        }
        #img-galery
        {
            display: none;
        }
        .img-busy
        {
            filter: blur(8px);
            animation-name: scanning;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out
        }
        @keyframes scanning {
            from {filter: blur(8px);}
            to {filter: blur(14px);}
        }
        @keyframes mask-fade {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        .mask-finished
        {
            animation-name: mask-fade;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }
        .btn-hide
        {
            visibility: hidden;
        }
        #Image
        {
            display: block;
            height: 500px;
            width: 98%;
            outline: none;
            opacity: 0;
        }
        .close {
            text-align: center;
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 10px;
            position: absolute;
            background-color: grey;
            border-radius: 40px;
            width: 30px;
            height: 30px;
            opacity: 0.6;
            display: block;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .img-box
        {
            display: block;
            margin: auto;
            width: 80%;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="polaroid-frame">
        <form enctype="multipart/form-data" method="POST">
            <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
            <div class="preview" id="preview">
                <div class="preview-note" id="preview-note">
                    <h1>Mobile inpainting</h1>
                    Tap Here<br><span style="font-size: 30px">To Take a Picture</span>
                </div>
                <input name="Image" id="Image" type="file"/>
                <img id="mask" class="mask-finished">
            </div>
            <!-- <div id="polaroid-footer"> -->
            <div id="polaroid-footer">
                <div class="polaroid-slider">
                    <input class="slider-orange" type="range" min="10" max="70" value="20" class="masksize-slider" id="masksize-slider">
                </div>
                <div class="polaroid-buttons">
                    <input type="button" class="button-orange" id="inpaint" value="inpaint" />
                    <input type="button" class="button-orange" id="reset" value="reset" />
                    <input type="button" class="button-orange" id="galery" value="galery" />
                </div>
            </div>

        </form>
    </div>
</div>
<div id="img-galery">
    <div class="polaroid-frame">
        <div class="polaroid-buttons">
            <input type="button" class="button-orange" id="galery-close-top" value="back" />
        </div>
        <div class="preview">
            <ul id="galery-list" class="galery-list">

            </ul>
        </div>
        <div class="polaroid-buttons">
            <input type="button" class="button-orange" id="galery-close-bottom" value="back" />
        </div>
    </div>
</div>
<script defer src="js/index.js"></script>
<script defer src="js/inpaint.js"></script>
<script defer src="js/MaskHandler.js"></script>
<script defer src="js/ImageHandler.js"></script>
</body>
</html>
